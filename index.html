<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VRgos</title>
	<link rel="icon" type="image/x-icon" href="logo/VRgosLogo.png">
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body>
	<a-scene fps="90">
		<a-assets>
			<a-asset-item id="sat" src="obj/satelite.obj"></a-asset-item>
			<a-asset-item id="sat" src="obj/satelite.mtl"></a-asset-item>
		<img src="textures/earth.jpg" id="earth">
		<img src="textures/Sat/lambert1_Base_color.png" id="color">
		<img src="textures/Sat/lambert1_Metallic.png" id="metallic">
		<img src="textures/Sat/lambert1_Roughness.png" id="Roughness">
		</a-assets>
		<a-entity scale="1.5 1.5 1.5" rotation="0 0 0">
			<a-sphere class="clickable" id="tierra" position="0 1.25 -5" radius="1.25" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear" src="#earth">
			</a-sphere>
			<a-entity id="satelite" class="clickable" obj-model="obj: #sat; mtl: #sat" position="1.2751 .303 .141" scale="0.001 0.001 0.001" material="offset: [object Object]; repeat: [object Object]; ambientOcclusionTextureOffset: [object Object]; ambientOcclusionTextureRepeat: [object Object]; displacementTextureOffset: [object Object]; displacementTextureRepeat: [object Object]; metalnessMap: [object HTMLImageElement]; metalnessTextureOffset: [object Object]; metalnessTextureRepeat: [object Object]; normalScale: [object Object]; normalTextureOffset: [object Object]; normalTextureRepeat: [object Object]; roughnessMap: [object HTMLImageElement]; roughnessTextureOffset: [object Object]; roughnessTextureRepeat: [object Object]; src: [object HTMLImageElement]" ></a-entity>
		</a-entity>
		<a-sky src="textures/star.png" ></a-sky>
      	<a-camera position="0 1.6 0">
			<!-- Coloca el HUD dentro de la entidad de la cámara -->
			<a-entity id="hud" position="0 0 -1">
				<!-- Elementos del HUD -->

				<a-entity geometry="primitive: plane; width: 2" material="color: black; opacity: 0" position="1.6 -2.0 -1.1">
					<!-- Agrega aquí contenido para el HUD -->
					<a-text id="datos" value="04 Jan 2000" color="white" aling="center" position="-2.3400 0.74351 -1.26832" text="color: #4bf005"></a-text>
					<a-text id="time" value="13:04:59.45" color="white" aling="center" position="-2.3400 0.51995 -1.26832" text="color: #4bf005"></a-text>
					<a-button text="Botón" position="0 -0.1 0"></a-button>
				</a-entity>
			</a-entity>
		</a-camera>
		<a-animation attribute="scale" to="1 1 1" dur="500" begin="scale-up"></a-animation>
		<a-entity laser-controls="hand: right" grab-earth>
			<a-entity raycaster="objects: .links; far: 5; lineColor: red; lineOpacity: 0.5; showLine: true"></a-entity>
		</a-entity>
		<a-entity laser-controls="hand: left">
  		<a-entity raycaster="objects: .links; far: 5; lineColor: red; lineOpacity: 0.5; showLine: true"></a-entity>
		</a-entity>
    </a-scene>
  </body>
</html>
